<div class="list">
    <button type="button" *ngFor="let user of users; trackBy: trackByUser"
        [class.active]="user.id === selectedUserId && selectedUserId !== null" class="menu-item list-entry"
        (click)="onSelectUser(user, $event)">
        <app-user-image-status [user]="user"></app-user-image-status>
        <span class="list-name">{{ user.displayName || user.name }}</span>
    </button>
</div>
