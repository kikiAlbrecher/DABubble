<div class="list">
    <button *ngFor="let user of users" [class.active]="user.id === selectedUserId" class="menu-item list-entry"
        (click)="onSelectUser(user)">
        <app-user-image-status [user]="user"></app-user-image-status>
        <span class="list-name list-name-user">{{ user.displayName || user.name }}</span>
    </button>
</div>
