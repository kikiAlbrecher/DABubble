<div class="dialog-add-channel">
  <div class="add-channel-headline">
    <h2>Channel erstellen</h2>
    <button (click)="closeAddChannel()">
      <img class="closing-icon" src="assets/icons/close.svg" alt="close">
    </button>
  </div>
  <p class="add-channel-subheadline">Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen
    sein, #marketing zum Beispiel.</p>
  <input type="text" [(ngModel)]="channel.channelName" placeholder="Channel-Name" />
  <div class="save-action">
    <button (click)="saveChannel()">Erstellen</button>
  </div>
</div>
