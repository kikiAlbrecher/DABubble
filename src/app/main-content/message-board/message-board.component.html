<section #messageContainer class="message-board">
    @for (item of sharedMessages.messages; track $index) {
        @if (item.user === sharedUser.actualUserID) {
            <app-own-message [message]="item" class="messages-container"></app-own-message>
        }
        @else {
            <app-user-message [message]="item" class="messages-container"></app-user-message>
        }      
               
    }
</section>
